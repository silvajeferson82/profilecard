<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Profile Card</title>
</head>
<body>
   <section>
      <div class="card">
         <div class="top-content">
            <div class="profile-image">
               <img src="./img/profile.png" alt="Foto de Jeferson Silva usando terno">
            </div>
            <div class="top-bar">
               <img src="./img/arrow.png" alt="" class="top-icons">
               <img src="./img/more.png" alt="" class="top-icons">
            </div>
         </div>
         <div class="mid-content">
            <div class="short-detail">
               <h3>JEFERSON SILVA <img src="./img/check.png" alt=""></h3>
               <span>Full-Stack Java Developer</span>
               <p>Cada dia mais apaixonado por desenvolvimento Web e soluções para negocios.</p>
               <button>FOLLOW</button>
               <div class="follow-followers">
                  <div><span>FOLLOW</span><p>895</p></div>
                  <div><span>FOLLOWING</span><p>3.263</p></div>
               </div>
            </div>
         </div>
         <div class="bottom-content">
            <button>ENTRAR EM CONTATO</button>
         </div>
      </div>
   </section>
</body>
</html>
